        <div class="add-item-container basic-p basic-border">
            <input type="text" placeholder="Add to your list..." id="new-task">
            <button class="basic-button" type="submit" id="add-to-your-list">

        </div>

        <ul id="to-do-list" class="to-do-list"></ul>

        <button class="basic-button clear-btn basic-p" type="button" id="clear-completed-tasks">Clear all completed</button>
    </main>
